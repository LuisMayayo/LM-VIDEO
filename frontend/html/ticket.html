<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket de Pago</title>
  <link rel="stylesheet" href="../css/ticket.css">
</head>

<body>
  <main id="ticketInfo" class="ticket__container">
    <h1 class="ticket__title">Ticket de Pago</h1>
    <p class="ticket__movie"><strong>Película:</strong> Gladiator II</p>
    <p class="ticket__details"><strong>Fecha:</strong> 30/11/2024</p>
    <p class="ticket__details"><strong>Hora:</strong> 15:00</p>
    <p class="ticket__details"><strong>Sala:</strong> 5</p>
    <p class="ticket__details"><strong>Asientos:</strong> 10 (9.50€), 11 (10.00€)</p>
    <p class="ticket__total"><strong>Total Pagado:</strong> 19.50€</p>
  
    <h2 class="ticket__title">Datos del Cliente</h2>
    <div class="ticket__client-info">
      <p><strong>Nombre:</strong> Juan Pérez</p>
      <p><strong>Dirección:</strong> Calle Falsa 123, Madrid, 28080</p>
      <p><strong>Correo Electrónico:</strong> juan.perez@example.com</p>
      <p><strong>Teléfono:</strong> 123456789</p>
    </div>
  
    <div class="ticket__actions">
      <button class="btn" onclick="window.location.href='index.html'">Volver al Inicio</button>
    </div>
  </main>
  

  <script src="../js/ticket.js"></script>
</body>

</html>
