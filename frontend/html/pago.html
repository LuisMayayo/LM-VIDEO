<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Pago</title>
  <link rel="stylesheet" href="styles/pago.css">
</head>

<body>
  <div id="pago-container">
    <h1>Formulario de Pago</h1>

    <!-- Resumen del pedido -->
    <div id="resumen-pedido">
      <h2>Detalles del Pedido</h2>
      <p><strong>Película:</strong> <span id="pelicula"></span></p>
      <p><strong>Función:</strong> <span id="funcion"></span></p>
      <p><strong>Asientos Seleccionados:</strong> <span id="asientos"></span></p>
      <p><strong>Precio Total:</strong> $<span id="precio"></span></p>
    </div>

    <!-- Formulario de datos del cliente -->
    <div id="formulario-pago">
      <h2>Datos del Cliente</h2>
      <form id="pago-form">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Tu correo" required />

        <label for="tarjeta">Número de Tarjeta:</label>
        <input type="text" id="tarjeta" name="tarjeta" placeholder="1234 5678 9012 3456" maxlength="16" required />

        <label for="fecha-expiracion">Fecha de Expiración:</label>
        <input type="month" id="fecha-expiracion" name="fecha-expiracion" required />

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required />

        <button type="submit" id="confirmar-pago">Confirmar Pago</button>
      </form>
    </div>
  </div>

  <script src="scripts/pago.js"></script>
</body>

</html>
