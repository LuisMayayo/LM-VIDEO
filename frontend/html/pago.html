<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Pago</title>
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar__logo">
      <img src="../Fotos/logo.png" alt="Logo LM Video" class="navbar__logo-image">
    </div>
    <button class="navbar__toggle" aria-label="Abrir menú">
      <span class="navbar__toggle-icon"></span>
      <span class="navbar__toggle-icon"></span>
      <span class="navbar__toggle-icon"></span>
    </button>
    <div class="navbar__menu">
      <button class="navbar__close" aria-label="Cerrar menú">✕</button>
      <a href="../html/home.html" class="navbar__item">HOME</a>
      <a href="../html/cartelera.html" class="navbar__item">CARTELERA</a>
      <a href="../html/proximos-estrenos.html" class="navbar__item">PRÓXIMOS ESTRENOS</a>
      <a href="../html/sobre-nosotros.html" class="navbar__item">SOBRE NOSOTROS</a>
      <a href="../html/contacto.html" class="navbar__item">CONTACTO</a>
    </div>
  </nav>

  <main class="pagina-detalle ">
    <!-- Información de la película -->
    <div class="pelicula">
      <img id="peliculaImagen" src="" alt="Imagen de la película" class="pelicula__image">
      <div class="pelicula__info">
        <h1 id="peliculaTitulo" class="pelicula__title">Cargando...</h1>
        <p id="peliculaDescripcion" class="pelicula__description">Cargando...</p>
        <p id="peliculaDuracion" class="pelicula__duration">Cargando...</p>
      </div>
    </div>
  
    <!-- Información de la función -->
    <div class="funcion-info">
      <p id="funcionHorario" class="funcion-info__horario">Horario: Cargando...</p>
      <p id="funcionSala" class="funcion-info__sala">Sala: Cargando...</p>
      <p class="asientos__titulo">Asientos seleccionados: <span id="asientosSeleccionados">Cargando...</span></p>
      <p class="precio__titulo" id="precioTotal">Total: Cargando...</p>
    </div>
  
    <!-- Formulario de pago -->
    <form class="formulario-pago" id="formularioPago" novalidate>
      <div class="formulario-pago__row">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
      </div>
      <div class="formulario-pago__row">
        <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>
        <input type="text" id="codigoPostal" name="codigoPostal" placeholder="Código postal" required>
      </div>
      <div class="formulario-pago__row">
        <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required>
        <input type="email" id="correoElectronico" name="correoElectronico" placeholder="Correo Electrónico" required>
      </div>
      <div class="formulario-pago__row">
        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
      </div>
      <button type="button" class="boton-pago" id="botonPago">PAGAR AHORA</button>
    </form>
  </main>
  

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__top">
      <a href="../html/aviso-legal.html" class="footer__link">Aviso Legal</a>
      <a href="../html/politica-privacidad.html" class="footer__link">Política de privacidad</a>
      <a href="../html/politica-cookies.html" class="footer__link">Política de Cookies</a>
    </div>
    <div class="footer__logo">
      <img src="../Fotos/logo.png" alt="Logo LM Video" class="footer__logo-image">
    </div>
    <div class="footer__bottom">
      <p class="footer__copyright">© Copyright 2024 LM VIDEO</p>
      <div class="footer__social">
        <a href="#" class="footer__social-icon" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="footer__social-icon" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="footer__social-icon" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="../js/pago.js"></script>
</body>

</html>
