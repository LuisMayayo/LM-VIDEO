<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Asientos</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/Butacas.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/header.css">

  <!-- Fuentes y Estilos Externos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar__logo">
      <img src="../Fotos/logo.png" alt="Logo LM Video" class="navbar__logo-image">
    </div>
    <button class="navbar__toggle" aria-label="Abrir menú">
      <span class="navbar__toggle-icon"></span>
      <span class="navbar__toggle-icon"></span>
      <span class="navbar__toggle-icon"></span>
    </button>
    <div class="navbar__menu">
      <a href="#home" class="navbar__item">HOME</a>
      <a href="#cartelera" class="navbar__item">CARTELERA</a>
      <a href="#estrenos" class="navbar__item">PRÓXIMOS ESTRENOS</a>
      <a href="#nosotros" class="navbar__item">SOBRE NOSOTROS</a>
      <a href="#contacto" class="navbar__item">CONTACTO</a>
    </div>
  </nav>

  <!-- Contenedor de asientos -->
  <main>
    <div id="asientos-container">
      <h1>Seleccione sus Asientos</h1>

      <!-- Leyenda -->
      <div class="leyenda">
        <div class="leyenda__item">
          <div class="icon disponible"></div>
          <span>DISPONIBLE</span>
        </div>
        <div class="leyenda__item">
          <div class="icon seleccionado"></div>
          <span>SELECCIONADO</span>
        </div>
        <div class="leyenda__item">
          <div class="icon ocupado"></div>
          <span>OCUPADO</span>
        </div>
      </div>

      <!-- Pantalla del cine -->
      <div class="pantalla">Pantalla</div>

      <!-- Contenedor de asientos -->
      <div id="asientos"></div>

      <!-- Botón para comprar -->
      <button id="reservar" disabled>COMPRAR</button>

      <!-- Mostrar asientos seleccionados -->
      <div id="seleccionados">
        <span>ASIENTOS SELECCIONADOS:</span>
        <span class="seleccionados__lista"></span>
      </div>
      <p id="total-pagar">Total a pagar: 0.00€</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__top">
      <a href="#aviso-legal" class="footer__link">Aviso Legal</a>
      <a href="#politica-privacidad" class="footer__link">Política de privacidad</a>
      <a href="#politica-cookies" class="footer__link">Política de Cookies</a>
    </div>
    <div class="footer__logo">
      <img src="../Fotos/logo.png" alt="Logo LM Video" class="footer__logo-image">
    </div>
    <div class="footer__bottom">
      <p class="footer__copyright">© Copyright 2024 LM VIDEO</p>
      <div class="footer__social">
        <a href="#" class="footer__social-icon" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="footer__social-icon" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="footer__social-icon" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="../js/Butacas.js"></script>
</body>

</html>
